        <div class="" id="blurrableElement">
            <!-- Navigation Bar -->
            <div class="tabs tabs--standalone">
                <div role="tablist" class="hScroller">
                    <span class hScroller-scroll is-calculated id="navBar">
                        <span class="tabs-tab is-active" role="tab" id="pickColorPageTab">
                            Color Page
                        </span>
                        <span class="tabs-tab" role="tab" id="pickEventNameTab">
                            Event Name
                        </span>
                        <span class="tabs-tab" role="tab" id="pickTeamScoresTab">
                            Team Scores
                        </span>
                        <span class="tabs-tab" role="tab" id="pickStopwatchTab">
                            Stopwatch
                        </span>
                    </span>
                </div>
                <input class="tabs-tab" style="margin-right: 10px; margin-left: auto; margin-top: auto; margin-bottom: auto;" id="serverName">
                <!--<button class="button--primary button button--icon" style="width:fit-content; margin-left: 0; margin-bottom: auto; margin-right: 10px; background-color:#1E6FB3; border-color: #1E6FB3; margin-top: auto; height: 30px;"  id="viewConnections">
                    <span>
                        View Connections
                    </span>
                </button>-->
                <button class="button--primary button button--icon" style="width:fit-content; margin-bottom: auto; margin-right: 5px; background-color:#1E6FB3; border-color: #1E6FB3; margin-top: auto; height: 30px;"  id="resetValues">
                    <span>
                        Reset Values
                    </span>
                </button>
            </div>

            <ul class="tabPanes js-pageTabPanes page-panes">
                <!-- Color Setter page -->
                <li id="colorPage" class="is-active">
                    <div class="block-container">
                        <div class="block-body">
                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">MIS Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="misPrimary">
                                        <div class="color-picker" id="misPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="misSecondary">
                                        <div class="color-picker" id="misSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">FIS Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="fisPrimary">
                                        <div class="color-picker" id="fisPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="fisSecondary">
                                        <div class="color-picker" id="fisSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">AIS Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="aisPrimary">
                                        <div class="color-picker" id="aisPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="aisSecondary">
                                        <div class="color-picker" id="aisSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">ZIS Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="zisPrimary">
                                        <div class="color-picker" id="zisPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="zisSecondary">
                                        <div class="color-picker" id="zisSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">SGSM Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="sgsmPrimary">
                                        <div class="color-picker" id="sgsmPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="sgsmSecondary">
                                        <div class="color-picker" id="sgsmSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">BIS Colors</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Primary</span>
                                        <input type="text" class="input texts t1" id="bisPrimary">
                                        <div class="color-picker" id="bisPrimaryColor"></div>
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Secondary</span>
                                        <input type="text" class="input texts t1" id="bisSecondary">
                                        <div class="color-picker" id="bisSecondaryColor"></div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </li>

                <!-- Event Name Setter page-->
                <li id="eventName">
                    <div class="block-container">
                        <div class="block-body">
                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 22px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Event Name</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="text" class="input texts t1" id="eventNameIs">
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 22px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Event Scene</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <select type="text" class="texts t1 eventScene_1 input" id="eventScene">
                                            <option value="gamePlay" selected="gamePlay" id="gamePlay">gamePlay</option>
                                            <option value="startingSoon" selected="startingSoon" id="startingSoon">startingSoon</option>
                                        </select>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 17px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Show Event</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="checkbox" class="checks c1 clickToShow_1" id="showEvent" style="height: 30px; width: 30px">
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </li>

                <!-- Team Scores Setter page -->
                <li id="teamScores">
                    <div class="block-container">
                        <div class="block-body">
                            <dl class="formRow formRow--input">
                                <dt>
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Game Scores</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Side 1 Name & Score</span>
                                        <input type="text" class="input texts t1" id="side_1-name-scores">
                                        <span class="inputGroup-splitter"></span>
                                        <input type="number" class="input input--number js-numberBoxTextInput" min="0" id="side_1-score">
                                    </div>
                                    <div class="inputGroup inputGroup--joined">
                                        <span class="inputGroup-text">Side 2 Name & Score</span>
                                        <input type="text" class="input texts t1" id="side_2-name-scores">
                                        <span class="inputGroup-splitter"></span>
                                        <input type="number" class="input input--number js-numberBoxTextInput" min="0" id="side_2-score">
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 22px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Game Name</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="text" class="input texts t1" id="gameName">
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 17px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Show Game</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="checkbox" class="checks c1 clickToShow_1" id="showGame" style="height: 30px; width: 30px">
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </li>

                <!-- Stopwatch Setter page-->
                <li id="stopwatch">
                    <div class="block-container">
                        <div class="block-body">
                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 22px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Game Time</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="text" class="input texts t1" id="valueMs">
                                        <span class="inputGroup-splitter"></span>
                                        <button type="button" class="start button" id="startAndStop">Start</button>
                                        <span class="inputGroup-splitter"></span>
                                        <button type="button" class="reset button" id="reset">Reset</button>
                                    </div>
                                </dd>
                            </dl>

                            <hr class="formRowSep">

                            <dl class="formRow formRow--input">
                                <dt style="padding-top: 17px;">
                                    <div class="formRow-labelWrapper">
                                        <label class="formRow-label">Show Stopwatch</label>
                                    </div>
                                </dt>
                                <dd>
                                    <div class="inputGroup inputGroup--joined">
                                        <input type="checkbox" class="checks c1 clickToShow_1" id="showStopwatch" style="height: 30px; width: 30px">
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="formSubmitRow-main">
                <div class="formSubmitRow-bar"></div>
                <div class="formSubmitRow-controls" style="padding-left: 0px;">
                    <button type="submit" class="button--primary button button--icon button--icon--save" id="saveValues" style="display: block; margin-left: auto; margin-right: auto;">
                        <span>
                            Save Values
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
